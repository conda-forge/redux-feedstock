{% set name = "redux" %}
{% set version = "4.0.1" %}
{% set sha256 = "6804b8f7bcb443103ec6d2dffeaf61285a54acac65d260cf189304f5c042d8f3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/reactjs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g redux
  requires:
    - nodejs
   
about:
  home: https://github.com/reactjs/redux
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Predictable state container for JavaScript apps'
  description: |
    Redux is a predictable state container for JavaScript apps.
  doc_url: http://redux.js.org/
  dev_url: https://github.com/reactjs/redux
  
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
