{% set name = "redux" %}
{% set version = "4.0.0" %}
{% set sha256 = "3ef7ac5456b219bcda91e65bd79d58678a4de11c472aa79feb2d7bd7a25a98df" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/reactjs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g redux
  requires:
    - nodejs
   
about:
  home: https://github.com/reactjs/redux
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Predictable state container for JavaScript apps'
  description: |
    Redux is a predictable state container for JavaScript apps.
  doc_url: http://redux.js.org/
  dev_url: https://github.com/reactjs/redux
  
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
