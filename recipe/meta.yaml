{% set name = "redux" %}
{% set version = "4.1.2" %}
{% set sha256 = "b299faed2a0ef9b9b724c44e5604cfcb14f16d21ef4e98c78f5e1600e775d856" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/reactjs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g redux
  requires:
    - nodejs

about:
  home: https://github.com/reactjs/redux
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Predictable state container for JavaScript apps
  description: |
    Redux is a predictable state container for JavaScript apps.
  doc_url: http://redux.js.org/
  dev_url: https://github.com/reactjs/redux
